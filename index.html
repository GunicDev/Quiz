<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <script
      src="https://kit.fontawesome.com/71eaa9141e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="header-text">Welcome to Quiz</h1>
    </header>
    <section id="homepage-section" class="homepage">
      <div class="homepage_container">
        <div class="user_container">
          <h1>Write your Name:</h1>
          <input
            id="username-input"
            type="text"
            class="username_input"
            placeholder="Player Name"
          />
          <button id="start-game-button" class="start_button">
            START GAME
          </button>
        </div>
      </div>
    </section>
    <section id="play-again-section" class="play_again hidden">
        <div class="play_again_container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3  class="animate-charcter"> YOU LOSE!!</h3>
          </div>
        </div>                
        <div class="user_container">
          <button onclick="playAgainButton()" class="start_button">
            PLAY AGAIN
          </button>         
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <h3 id="show-player-score" class="animate-charcter"> EKOSH</h3>
              </div>
            </div>
          </div>
          <button onclick="goToHomePageButton()" class="start_button">
            HOME PAGE
          </button>
          <h1 class="best_player_effect" onclick="checkBestPlayer()">
            CHECK BEST PLAYERS!!!!
          </h1>
        </div>   
      </div>   
    </section>
    <section id="best-players-section" class="best_player hidden">
      <div class="best_player_container">
        <div class="container ">
          <div class="row">
            <div class="col-md-12 text-center">
              <h3  class="animate-charcter"> TOP PLAYERS</h3>
            </div>
          </div>
        </div>
        <div>
          <button onclick="playAgainButton()" class="start_button">
            PLAY AGAIN
          </button>
          <button onclick="goToHomePageButton()" class="start_button">
            HOME PAGE
          </button>
          
          <div class="player_lists">
            <div class="player_list headers">
              <p>Player Name</p>
              <p>Score</p>
            </div>
            <div id="best-plyers-table"></div>
          </div>          
        </div>       
      </div>
      <div >
       
    </section>
    <section id="game-section" class="game hidden">
      <div class="left_container">
        <div class="all_score_box">
          <div id="correct-answer-color" class="show_score_box">
            <h1>Your score:</h1>
            <h1 id="user-score">0</h1>
          </div>
          <div class="show_score_box">
            <h1>Best score:</h1>
            <h1 id="best-score">0</h1>
          </div>
          <div id="wrong-answer-color" class="show_score_box">
            <h1>Number of attempts:</h1>
            <h1 id="attempts-number">5</h1>
          </div>
          <div id="timer" class="show_score_box">
            <h2>Time left:</h2>
            <h1 id="time-left">05:00</h1>
          </div>
        </div>
      </div>
      <div class="right_container">
        <div class="question_box">
          <div class="main_question_box">
            <i
              class="question_animation_left fa-duotone fa-question fa-beat-fade fa-2xl"
            ></i>
            <div class="main_question">
              <h1 id="question-from-server"></h1>
            </div>
            <i
              class="question_animation_right fa-duotone fa-question fa-beat-fade fa-2xl"
            ></i>
          </div>
          <div id="answers"></div>
          <h1 id="error-message" class="hidden error_message">
            Wrong answer!!!
          </h1>
        </div>
      </div>
    </section>
    <footer>@Copyright GunicDev</footer>
    <script src="script.js"></script>
  </body>
</html>
